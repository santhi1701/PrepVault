
{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">Login to Prepvault</h2>
          
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}
          
          <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username"  class="form-control" required autocomplete="off"  />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password"  class="form-control"  required autocomplete="off"  />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="mt-3 text-center">Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
            <p class="text-center mt-3"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
