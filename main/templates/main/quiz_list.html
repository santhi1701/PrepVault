
{% extends 'main/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Choose a Quiz Topic</h2>
    <ul class="list-group mt-4">
      {% for topic in topics %}
        <li class="list-group-item">
          <a href="{% url 'quiz_questions' topic.id %}">{{ topic.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
{% endblock %}
